  body {
    font-family: Arial, sans-serif;
    background-color: #fff0f5; /* rose pâle */
    margin: 0;
    padding: 20px;
  }

  .contact-tablet {
    max-width: 350px;
    background-color: #ffe4f0; /* rose doux */
    border-radius: 20px;
    padding: 20px;
    margin: 20px auto;
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .contact-tablet:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 25px rgba(0,0,0,0.15);
  }

  .contact-tablet img {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 15px;
  }

  .contact-tablet h3 {
    margin: 0;
    font-size: 1.4rem;
    color: #ff69b4; /* rose vif */
  }

  .contact-tablet p {
    font-size: 0.95rem;
    color: #333;
    margin: 5px 0;
  }

  .contact-tablet a {
    display: inline-block;
    margin-top: 10px;
    text-decoration: none;
    color: white;
    background-color: #ff69b4;
    padding: 8px 15px;
    border-radius: 8px;
    transition: background-color 0.3s;
  }

  .contact-tablet a:hover {
    background-color: #ff1493;
  }

  /* Responsive pour tablette / mobile */
  @media (min-width: 768px) {
    .contact-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
  }
    </style>
